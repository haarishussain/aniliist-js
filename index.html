<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <title>AniList</title>
  </head>
  <body class="bg-dark">
    <!-- HEADER -->

    <header class="bg-primary text-dark p-4 mb-3">
      <div class="row">
        <div class="col-md-6">
          <h1>AniList</h1>
        </div>
        <div class="col-md-6">
          <input
            id="filter"
            class="form-control bg-dark text-white"
            type="text"
            placeholder="Search Anime..."
          />
        </div>
      </div>
    </header>

    <!-- Main Body -->

    <div class="container p-4">
      <div class="card card-body bg-dark">
        <h2 class="card-title text-primary">Add Anime</h2>
        <form id="addForm" class="mb-3">
          <input
            id="item"
            class="form-control me-3 bg-dark text-white fs-4 mb-3"
            style="width: 350px"
            type="text"
            placeholder="Anime Name..."
          />
          <select
            id="select1"
            class="form-control me-3 bg-dark text-white fs-3 mb-3"
            style="width: 350px"
          >
            <option selected>Status</option>
            <option value="Completed">Completed</option>
            <option value="Watching">Watching</option>
            <option value="Paused">Paused</option>
            <option value="Dropped">Dropped</option>
          </select>
          <select
            id="select2"
            class="form-control me-3 bg-dark text-white fs-3 mb-3"
            style="width: 350px"
          >
            <option selected>Score</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
          </select>
          <input
            class="btn btn-primary text-dark fw-bold fs-5"
            style="width: 350px"
            type="submit"
            value="Submit"
          />
        </form>
        <h2 class="title text-primary">Your Anime List</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item fs-3 bg-dark text-white">
            Anime <button class="btn btn-danger float-end delete">X</button>
          </li>
        </ul>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
